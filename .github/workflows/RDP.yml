name: CI

on: workflow_dispatch

jobs:

  build:

    runs-on: windows-latest

    timeout-minutes: 9999

    steps:

    - name: Download Ngrok & NSSM

      run: |
        Invoke-WebRequest https://drive.google.com/file/d/1iIYwNTjMBTp8anSRSyBd7b8mCMV1cs7Z/view?usp=drivesdk -OutFile ngrok.exe
        Invoke-WebRequest https://drive.google.com/file/d/1j5u57GJAuFve97pYS-JDsvuIs9frfh7z/view?usp=drivesdk -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.

      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account

      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN

      env:

        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Download Important Files.

      run: |
        Invoke-WebRequest https://drive.google.com/file/d/1jCZsGl_PLO7rIx1aU4Y2GtPqXtCyjZdY/view?usp=drivesdk -OutFile NGROK-AP.bat
        Invoke-WebRequest https://drive.google.com/file/d/1j2P-4KrAIne1Uw_mAMJnsW69CQPDNbtu/view?usp=drivesdk -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://drive.google.com/file/d/1j3Nbve5hl5pvJ6XfS79xVUXR_9gS3Wqm/view?usp=drivesdk -OutFile loop.bat
    - name: Make YML file for NGROK.

      run: start NGROK-AP.bat

    - name: Enable RDP Access.

      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel

      run: sc start ngrok

    - name: Connect to your RDP 2core-7GB Ram.

      run: cmd /c NGROK-CHECK.bat

    - name: All Done! You can close Tab now! Maximum VM time:6h.

      run: cmd /c loop.bat